<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='text/javascript' src='../js/vue.js'></script>
</head>
<body>
    <!-- 
        v-pre指令
            1.跳过其所在节点的编译过程
            2.可利用他跳过：没有使用指令语法没有使用插值语法的节点，会加快编译

    -->
    <div id="root">
        <h1>Hello {{name}}!</h1>
        <h4 v-pre>Vue其实很简单</h4>
        <h4 v-pre v-once>初始的n值是:{{n}}</h4>
        <h4 v-pre>目前的n值是:{{n}}</h4>
        <button v-pre @click="add">点我n++</button>
    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false
        
        new Vue({
            el:'#root',
            data:{
                name:"chars",
                n:1
            },
            methods: {
                add(){
                    this.n++
                }
            },
        })
    </script>
</body>
</html>
