<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='text/javascript' src='../js/vue.js'></script>
</head>
<body>
    <!-- 
        我们学过的指令：
            v-bind: 单向绑定解析表达式 v-bind:xxx 可简写为 :xxx
            v-model: 双向数据绑定 一般用于表单
            v-for:  遍历数组/对象/字符串
            v-if: 条件渲染（动态控制节点是否存在）
            v-else-if: 同上
            v-else: 同上
            v-show: 条件渲染（动态控制节点是否显示）
            v-on: 绑定事件 可以简写为 @
        
        v-text指令：
            1.向其所在的节点中渲染文本内容
            2.插值语法的区别：v-text会完全替换掉节点中的内容 插值语法不会
    -->
    <div id="root">
        <h1>Hello {{name}}!</h1>
        <h1 v-text="name?'good':'bad'">Hello</h1>
    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false
        
        new Vue({
            el:'#root',
            data:{
                name:"chars"
            }
        })
    </script>
</body>
</html>
