<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue模板语法有两大类：
            1.插值语法
                功能：用于解析标签体内容
                写法：{{xxx}}，xxx是js表达式，且可以读取到data中的所有属性
            2.指令语法
                功能：用于解析标签（包括：标签属性 标签体内容 绑定事件等）
                举例：v-bind:href="xxx"  可以简写为 :href="xxx"
                    xxx是js表达式，且可以读取到data中的所有属性
                备注：Vue中有很多指令，且形式都是: v-??? 
    -->
    <div id="demo">
        <h2>插指语法</h2>
        <h2>Hello {{name}}!</h2>
        <hr>
        <h2>指令语法</h2>
        <a v-bind:href="search.url.toUpperCase()">点击去往{{search.name}}首页</a>
        <a :href="search.url">点击去往{{name}}首页</a>
    </div>
    <script>
        Vue.config.productionTip = false

        new Vue({
            el: "#demo",
            data: {
                name: "chars",
                search: {
                    url: "https://www.google.com",
                    name: "谷歌"
                }
            }
        })
    </script>
</body>

</html>
