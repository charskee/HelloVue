<html lang="en">

            },
            watch: {

            methods: {

                    this.persons[3].id = '006'
                    this.persons[3].name = '方世玉'
                    this.persons[3].age = 7

                    // this.persons[4] = { id: "006", name: "方世玉", age: 5 } // 不奏效

                }
            },
            computed:{

            }
        })

</body>
</html>
