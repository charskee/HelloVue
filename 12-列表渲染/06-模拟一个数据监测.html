<body>
    <script type='text/javascript'>
        
        let data = {
            name:"chars",
            address:"sz"
        }
        let obs = new Observer(data)
        let vm = {}
        vm._data = data = obs
        function Observer(obj){
            const keys = Object.keys(obj)
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                get(){
                    console.log('我被读取了');
                    return obj[k]
                },
                set(val){
                    console.log('我被修改了,我要去更新模版了');
                    obj[k] = val
                }
            })
            })
            
        }
    </script>
